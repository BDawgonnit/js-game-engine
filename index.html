<!DOCTYPE html>
<html>
<head>
	<title>Game</title>

	<!-- CSS -->
	<style>
		/* Reset */
		* { margin:0; padding:0; box-sizing: border-box; }

		/* Set Overall Background Color */
		body { background: black; }

		.outer { display: table; width: 100vw; height: 100vh; border-collapse: collapse; }
		.inner { display: table-cell; vertical-align: middle; }

		/* Style the canvas (max width and height of full viewport, keep aspect ratio) */
		canvas {
			display: block;
			max-width: 100vw;
			max-height: 100vh;
			margin: 0px auto;
		}
	</style>
</head>
<body>

	<!-- HTML Content -->
	<div class="outer">
		<div class="inner">
			<canvas id="game" width="1920" height="1080"></canvas>
		</div>
	</div>

	<!-- JS (Using custom module system, so we must include each js file here for require's to work) -->
	<script src="js/_module.js"></script>
	<script src="js/utilities.js"></script>
	<script src="js/assetManager.js"></script>
	<script src="js/tiledMap.js"></script>
	<script src="js/gameEngine.js"></script>
	<script src="js/system.js"></script>
	<script src="js/exampleRenderSystem.js"></script>
	<script src="js/entityFactory.js"></script>
	<script src="js/exampleEntityFactory.js"></script>
	<script src="js/entity.js"></script>
	<script src="js/_game.js"></script>
</body>
</html>
